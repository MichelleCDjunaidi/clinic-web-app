version: "3.8"

services:
  db:
    image: postgres:15
    container_name: clinic_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clinic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clinic-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinic_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/clinic_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clinic-network
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clinic-network:
    driver: bridge
